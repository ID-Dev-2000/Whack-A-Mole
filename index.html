<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack-A-Mole</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <!-- Universal Link to send user back to github repositories -->
    <div style="position: absolute; width:20px; height: 20px; background-color: black; z-index: 10; top: 0px; left: 0px;">
    <a href="https://github.com/ID-Dev-2000/Whack-A-Mole" style="color: white;"><-</a></div>
    
    <main>
        <h1 style="margin-bottom: 0px;">Whack-A-Mole</h1>
        <p id="scoreTracker" style="margin-top: 5px;">Score: N/A</p>
        <div id="gridBox">
        </div>
        <button id="playButton" style="margin-top: 10px;">Play</button>
        <div class="difficultySelectParent">
        <p style="margin-bottom: 4px;">Easy <---> Hard</p>
        <div class="difficultyOptions">
                <input type="range" min="150" max="1000" class="difficultySlider" id="difficultySlider">
        </div>
        <div class="gridSizeOptions" id="gridSizeOptions" style="margin-top: 10px;">
            <label for="gridSize" style="margin-bottom: 5px;">Select Grid Size</label>
            <select name="gridSize" id="gridSizeSelect">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3" selected="selected">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
            </select>
        </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
