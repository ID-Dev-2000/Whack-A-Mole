<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack-A-Mole</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <!-- Universal Link to send user back to github repositories -->
    <div style="position: absolute; width:20px; height: 20px; background-color: black; z-index: 10; top: 0px; left: 0px;">
    <a href="https://github.com/ID-Dev-2000/Whack-A-Mole" style="color: white;"><-</a></div>
    
    <main>
        <h1>Whack-A-Mole</h1>
        <div id="gridBox">
        </div>
        <button id="playButton" style="margin-top: 10px;">Play</button>
        <div class="difficultySelectParent">
        <p style="margin-bottom: 4px;">Easy <---> Hard</p>
        <div class="difficultyOptions">
                <input type="range" min="50" max="1000" class="difficultySlider" id="difficultySlider">
        </div>
        </div>
        <p id="scoreTracker">Score: N/A</p>
    </main>
    <script src="script.js"></script>
</body>
</html>
